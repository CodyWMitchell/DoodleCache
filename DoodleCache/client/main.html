<head>
  <title>DoodleCache</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/mappa-mundi/dist/mappa.js" type="text/javascript"></script>
</head>

<body>
  <h1>Welcome to DoodleCache!</h1>

  {{> map}}
</body>

<template name="map">
  <script>
  let myMap;
  let canvas;
  const mappa = new Mappa('Leaflet');
  const options = {
    lat: 0,
    lng: 0,
    zoom: 4,
    style: "http://{s}.tile.osm.org/{z}/{x}/{y}.png"
  }

  function setup(){
    canvas = createCanvas(640,640);
    myMap = mappa.tileMap(options);
    myMap.overlay(canvas)

    fill(200, 100, 100);

    // Only redraw the point when the map changes and not every frame.
    myMap.onChange(drawPoint);
  }

  function draw(){
  }

  function drawPoint(){
    clear();

    const berea = myMap.latLngToPixel(37.5687, -84.2963);

    ellipse(berea.x, berea.y, 20, 20);
  }
  </script>
</template>
